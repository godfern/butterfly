<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="Email" name="username" [(ngModel)]="loginCredentials.emailId" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required>
            </ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
    <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login
    </button>

  </form>

  <ion-row>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
  </ion-row>
</ion-content>
